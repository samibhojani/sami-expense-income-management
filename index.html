<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Financial Tracker</h1>
        <div class="tabs">
            <button class="tab-button" onclick="switchTab('income')">Income</button>
            <button class="tab-button" onclick="switchTab('expenses')">Expenses</button>
            <button class="tab-button" onclick="switchTab('assets')">Assets</button>
            <button class="tab-button" onclick="switchTab('liabilities')">Liabilities</button>
            <button class="tab-button" onclick="switchTab('reports')">Reports</button>
        </div>

        <div id="income" class="tab">
            <h2>Add Income</h2>
            <form id="income-form">
                <select name="source">
                    <option value="Habib Schools">Habib Schools</option>
                    <option value="Auz Solutions">Auz Solutions</option>
                    <option value="ZurainSol">ZurainSol</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" name="amount" placeholder="Amount" required />
                <input type="date" name="date" required />
                <input type="text" name="note" placeholder="Note (optional)" />
                <button type="submit">Add</button>
            </form>
            <ul id="income-list"></ul>
        </div>

        <div id="expenses" class="tab">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" name="category" placeholder="Category" required />
                <input type="number" name="amount" placeholder="Amount" required />
                <input type="date" name="date" required />
                <input type="text" name="note" placeholder="Note (optional)" />
                <button type="submit">Add</button>
            </form>
            <ul id="expense-list"></ul>
        </div>

        <div id="assets" class="tab">
            <h2>Assets & ROI</h2>
            <form id="asset-form">
                <input type="text" name="asset" placeholder="Asset Name" required />
                <input type="number" name="value" placeholder="Value" required />
                <input type="number" name="roi" placeholder="ROI (%)" />
                <input type="date" name="date" required />
                <button type="submit">Add</button>
            </form>
            <ul id="asset-list"></ul>
        </div>

        <div id="liabilities" class="tab">
            <h2>Liabilities</h2>
            <form id="liability-form">
                <input type="text" name="name" placeholder="Liability Name" required />
                <input type="number" name="amount" placeholder="Amount" required />
                <input type="date" name="date" required />
                <button type="submit">Add</button>
            </form>
            <ul id="liability-list"></ul>
        </div>

        <div id="reports" class="tab">
            <h2>Reports</h2>
            <label>From: <input type="date" id="report-from" /></label>
            <label>To: <input type="date" id="report-to" /></label>
            <button onclick="generateReport()">Generate</button>
            <div id="report-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
