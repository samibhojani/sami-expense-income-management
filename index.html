<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Income & Expense Tracker</h1>
    </header>

    <section class="dashboard">
      <div class="card" id="total-income">
        <h3>Total Income</h3>
        <p>$<span id="income-amount">0.00</span></p>
      </div>
      <div class="card" id="total-expense">
        <h3>Total Expense</h3>
        <p>$<span id="expense-amount">0.00</span></p>
      </div>
      <div class="card" id="total-balance">
        <h3>Total Balance</h3>
        <p>$<span id="balance-amount">0.00</span></p>
      </div>
    </section>

    <section class="filters">
      <input type="month" id="month-selector" />
      <select id="date-range">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
        <option value="custom">Custom</option>
      </select>
      <button id="apply-filters">Apply Filters</button>
    </section>

    <section class="transaction-form">
      <h2>Add New Transaction</h2>
      <input type="date" id="transaction-date" required />
      <input type="text" id="transaction-title" placeholder="Description" required />
      <input type="number" id="transaction-amount" placeholder="Amount" required />
      <select id="transaction-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="add-transaction">Add Transaction</button>
    </section>

    <section class="transaction-table">
      <h2>All Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transaction-body">
        </tbody>
      </table>
    </section>
    
    <section class="charts">
      <h2>Summary</h2>
      <canvas id="summaryChart"></canvas>
    </section>
    
    <section class="charts">
      <h2>Monthly Income & Expense Trends</h2>
      <canvas id="monthlyChart"></canvas>
    </section>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
