<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense, Income & Investment Tracker</h1>
    </header>

    <div class="cards">
      <div class="card" id="income-card">
        <h2>Income</h2>
        <p id="income-amount">$0</p>
      </div>
      <div class="card" id="expense-card">
        <h2>Expense</h2>
        <p id="expense-amount">$0</p>
      </div>
      <div class="card" id="investment-card">
        <h2>Investment</h2>
        <p id="investment-amount">$0</p>
      </div>
      <div class="card" id="balance-card">
        <h2>Balance</h2>
        <p id="balance-amount">$0</p>
      </div>
    </div>

    <form id="transaction-form">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="investment">Investment</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <div class="transaction-section">
      <h2>All Transactions</h2>
      <table id="transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="graph-section">
      <h2>Graphical Representation</h2>
      <canvas id="incomeGraph"></canvas>
      <canvas id="expenseGraph"></canvas>
      <canvas id="investmentGraph"></canvas>
      <canvas id="balanceComparison"></canvas>
      <canvas id="monthlyTrends"></canvas>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
